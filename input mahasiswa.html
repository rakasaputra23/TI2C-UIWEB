<html>
  <head>
  <title>Latihan Input</title>
  </head>
  <body>
     <h3><b>Input | Update Data Mahasiswa</b></h3>
      <fieldset>
        <form id="studentForm">
            <label for="nim">NIM:</label><br>
            <input type="number" id="nim" name="nim"><br>
            <label for="name">Nama:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="kelas">Kelas:</label><br>
            <input type="text" id="kelas" name="kelas"><br><br>
            <button type="button" onclick="saveStudent()">Save</button>
        </form>
      </fieldset>

      <table id="studentTable" style="width:400;">
        <thead>
          <tr>
            <th style="width:30%">NIM</th>
            <th style="width:70%">Nama</th>
            <th style="width:70%">Kelas</th>
          </tr>
        </thead>
        <tbody ></tbody>
    </table>

      <script>
        var arrStudent = [];

        function Student(nim,name,kelas) {
            this.nim = nim;
            this.name = name;
            this.kelas = kelas;
        }

        function saveStudent() {
            // Deklarasi variable dr id element input
            var studentForm = document.getElementById("studentForm");
            var nim = document.getElementById("nim").value;
            var name = document.getElementById("name").value;
            var kelas = document.getElementById("kelas").value;
            
            // Buat student object baru
            var student = new Student(nim,name,kelas);
            arrStudent.push(student);
            // Reset Form
            studentForm.reset();
            // Tampilkan data yang ditambahkan >> fungsi show
            showStudent(student);

            // Tampilkan log dan Simpan data ke array
            console.log(student);
            console.log(arrStudent);
            showStudentList(student);
        }
        
        // Menampilkan data mahasiswa ke HTML
        function showStudent(student) {    
            var tbody = document.querySelector("#studentTable tbody");
            var tr = document.createElement("tr");
            // buat kolom value nim
            var tdNim = document.createElement("td");
            tdNim.textContent = student.nim;
            tr.appendChild(tdNim);

            // buat kolom value nama
            var tdNama = document.createElement("td");
            tdNama.textContent = student.name;
            tr.appendChild(tdNama);

            var tdKelas = document.createElement("td");
            tdKelas.textContent = student.kelas;
            tr.appendChild(tdKelas);
            

            tbody.appendChild(tr);
        }
    </script>  
     </form> 
  </body>
</html>
