<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Pemesanan - Pesanan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Kedai Raka</h2>
    <div id="orderSection" style="display: none;">
        <h2>Pesan Makanan dan Minuman</h2>
        <div id="orderForm" class="order-details">
            <label for="foodItem">Pilih Makanan:</label>
            <select id="foodItem">
                <option value="Nasi Goreng">Nasi Goreng - Rp 15.000</option>
                <option value="Mie Goreng">Mie Goreng - Rp 12.000</option>
                <option value="Soto Ayam">Soto Ayam - Rp 18.000</option>
                <option value="Rawon">Rawon - Rp 16.000</option>
                <option value="Sate Ayam">Sate Ayam - Rp 20.000</option>
            </select>
            <label for="drinkItem">Pilih Minuman:</label>
            <select id="drinkItem">
                <option value="Es Teh">Es Teh - Rp 5.000</option>
                <option value="Es Jeruk">Es Jeruk - Rp 7.000</option>
                <option value="Jus Alpukat">Jus Alpukat - Rp 12.000</option>
                <option value="Kopi Hitam">Kopi Hitam - Rp 8.000</option>
                <option value="Soda Gembira">Soda Gembira - Rp 10.000</option>
            </select>
            <button id="btnOrder">Pesan</button>
        </div>
        <div id="orderList" class="order-details">
        </div>
        <div id="totalPrice" class="order-details">
        </div>
        <div id="paymentForm" class="order-details">
            <label for="inputPayment">Masukkan Jumlah Pembayaran:</label>
            <input type="number" id="inputPayment" placeholder="Masukkan Jumlah Pembayaran">
            <button id="btnPay">Bayar</button>
        </div>
        <div id="paymentResult" class="error" style="display: none;"></div>
        <div id="orderError" class="error" style="display: none;"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
